upstream blog_servs{
	server awsgoo-blog-1:8080;
	# server new-blog-2:80;
	# server myblog-3:80;
}

upstream user_servs{
	server awsgoo-sc-user-svc-2:9002;
}
server{
	listen 80;

	location / {
		proxy_pass http://blog_servs;
		proxy_set_header Host $host;
	}

	location /api/nginx/users/ {
		proxy_pass http://user_servs/;
		proxy_set_header Host $host;
	}
}
